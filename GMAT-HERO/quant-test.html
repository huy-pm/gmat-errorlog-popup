<!DOCTYPE html>
<html>
<head>
    <title>GMAT Quant Test</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
</head>
<body>
    <div id="right-panel" class="right-panel">
        <div class="question-stem">
            <span>
                <span class="katex">
                    <span class="katex-mathml">
                        <math>
                            <semantics>
                                <mrow>
                                    <mi>n</mi>
                                </mrow>
                                <annotation encoding="application/x-tex">n</annotation>
                            </semantics>
                        </math>
                    </span>
                    <span class="katex-html" aria-hidden="true">
                        <span class="base">
                            <span class="strut" style="height: 0.43056em; vertical-align: 0em;"></span>
                            <span class="mord mathdefault">n</span>
                        </span>
                    </span>
                </span>
            </span> is the product of the first 5 prime numbers. If 
            <span>
                <span class="katex">
                    <span class="katex-mathml">
                        <math>
                            <semantics>
                                <mrow>
                                    <mstyle displaystyle="true" scriptlevel="0">
                                        <mfrac>
                                            <mrow>
                                                <mn>12</mn>
                                                <mo stretchy="false">!</mo>
                                            </mrow>
                                            <mi>n</mi>
                                        </mfrac>
                                    </mstyle>
                                </mrow>
                                <annotation encoding="application/x-tex">\dfrac{12!}{n}</annotation>
                            </semantics>
                        </math>
                    </span>
                    <span class="katex-html" aria-hidden="true">
                        <span class="base">
                            <span class="strut" style="height: 2.05744em; vertical-align: -0.686em;"></span>
                            <span class="mord">
                                <span class="mopen nulldelimiter"></span>
                                <span class="mfrac">
                                    <span class="vlist-t vlist-t2">
                                        <span class="vlist-r">
                                            <span class="vlist" style="height: 1.37144em;">
                                                <span class="" style="top: -2.314em;">
                                                    <span class="pstrut" style="height: 3em;"></span>
                                                    <span class="mord">
                                                        <span class="mord mathdefault">n</span>
                                                    </span>
                                                </span>
                                                <span class="" style="top: -3.23em;">
                                                    <span class="pstrut" style="height: 3em;"></span>
                                                    <span class="frac-line" style="border-bottom-width: 0.04em;"></span>
                                                </span>
                                                <span class="" style="top: -3.677em;">
                                                    <span class="pstrut" style="height: 3em;"></span>
                                                    <span class="mord">
                                                        <span class="mord">1</span>
                                                        <span class="mord">2</span>
                                                        <span class="mclose">!</span>
                                                    </span>
                                                </span>
                                            </span>
                                            <span class="vlist-s">â€‹</span>
                                        </span>
                                        <span class="vlist-r">
                                            <span class="vlist" style="height: 0.686em;">
                                                <span class=""></span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                                <span class="mclose nulldelimiter"></span>
                            </span>
                        </span>
                    </span>
                </span>
            </span> is divisible by 
            <span>
                <span class="katex">
                    <span class="katex-mathml">
                        <math>
                            <semantics>
                                <mrow>
                                    <msup>
                                        <mn>2</mn>
                                        <mi>k</mi>
                                    </msup>
                                </mrow>
                                <annotation encoding="application/x-tex">2^k</annotation>
                            </semantics>
                        </math>
                    </span>
                    <span class="katex-html" aria-hidden="true">
                        <span class="base">
                            <span class="strut" style="height: 0.849108em; vertical-align: 0em;"></span>
                            <span class="mord">
                                <span class="mord">2</span>
                                <span class="msupsub">
                                    <span class="vlist-t">
                                        <span class="vlist-r">
                                            <span class="vlist" style="height: 0.849108em;">
                                                <span class="" style="top: -3.063em; margin-right: 0.05em;">
                                                    <span class="pstrut" style="height: 2.7em;"></span>
                                                    <span class="sizing reset-size6 size3 mtight">
                                                        <span class="mord mathdefault mtight" style="margin-right: 0.03148em;">k</span>
                                                    </span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </span>, what is the greatest value of a positive integer 
            <span>
                <span class="katex">
                    <span class="katex-mathml">
                        <math>
                            <semantics>
                                <mrow>
                                    <mi>k</mi>
                                </mrow>
                                <annotation encoding="application/x-tex">k</annotation>
                            </semantics>
                        </math>
                    </span>
                    <span class="katex-html" aria-hidden="true">
                        <span class="base">
                            <span class="strut" style="height: 0.69444em; vertical-align: 0em;"></span>
                            <span class="mord mathdefault" style="margin-right: 0.03148em;">k</span>
                        </span>
                    </span>
                </span>
            </span>?
        </div>
        <div class="standard-choices ng-star-inserted">
            <div class="option ng-star-inserted">
                <label>
                    <span>6</span>
                </label>
            </div>
            <div class="option ng-star-inserted">
                <label>
                    <span>7</span>
                </label>
            </div>
            <div class="option ng-star-inserted">
                <label>
                    <span>8</span>
                </label>
            </div>
            <div class="option ng-star-inserted">
                <label>
                    <span>9</span>
                </label>
            </div>
            <div class="option ng-star-inserted">
                <label>
                    <span>10</span>
                </label>
            </div>
        </div>
    </div>
    
    <script>
        // Include the bookmarklet code for testing
        function testBookmarklet() {
            // This is where we would normally have the bookmarklet code
            // For testing purposes, we'll simulate the bookmarklet functionality
            try {
                // Find the right panel
                var rightPanel = document.getElementById('right-panel');
                if (!rightPanel) {
                    alert("Could not find the right-panel element!");
                    return;
                }
                
                // Extract question from question-stem
                var questionStem = rightPanel.querySelector('.question-stem');
                if (!questionStem) {
                    alert("Could not find the question-stem element!");
                    return;
                }
                
                // Get the innerHTML which contains the KaTeX math expressions
                var questionHTML = questionStem.innerHTML;
                
                // Extract answer choices
                var answerChoices = [];
                var standardChoices = rightPanel.querySelector('.standard-choices.ng-star-inserted');
                
                if (standardChoices) {
                    var options = standardChoices.querySelectorAll('.option.ng-star-inserted');
                    options.forEach(function(option) {
                        var label = option.querySelector('label');
                        if (label) {
                            var span = label.querySelector('span');
                            if (span) {
                                var answerText = span.textContent.trim();
                                if (answerText) {
                                    answerChoices.push(answerText);
                                }
                            }
                        }
                    });
                }
                
                // Format answers as A. [choice], B. [choice], etc.
                var formattedAnswers = answerChoices.map(function(choice, index) {
                    var letter = String.fromCharCode(65 + index); // A, B, C, D, E
                    return letter + ". " + choice;
                }).join("\n");
                
                // Show results in an alert for testing
                alert("Question: " + questionHTML + "\n\nAnswers:\n" + formattedAnswers);
            } catch (error) {
                alert("Error occurred: " + (error.message || error));
            }
        }
    </script>
    
    <button onclick="testBookmarklet()">Test Bookmarklet</button>
</body>
</html>
