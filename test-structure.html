<!DOCTYPE html>
<html>
<head>
    <title>Test Structure Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #test-content {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        #run-quant-scraper {
            background-color: #4CAF50; /* Green */
        }
        #run-verbal-scraper {
            background-color: #2196F3; /* Blue */
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Test Structure Loading from test.html</h1>
    
    <div>
        <button id="load-content">Load Content from test.html</button>
        <button id="run-quant-scraper">Run Quantitative Scraper</button>
        <button id="run-verbal-scraper">Run Verbal Scraper</button>
    </div>
    
    <div id="test-content">
        <p>Click the button above to load content from test.html</p>
    </div>
    
    <div id="results">
        <h2>Test Results:</h2>
        <ul id="test-results">
            <li>Waiting for content to be loaded...</li>
        </ul>
    </div>

    <script>
        document.getElementById('load-content').addEventListener('click', function() {
            fetch('test.html')
                .then(response => response.text())
                .then(html => {
                    // Display the loaded content
                    document.getElementById('test-content').innerHTML = html;
                    
                    // Run tests on the loaded content
                    runStructureTests();
                })
                .catch(error => {
                    console.error('Error loading test.html:', error);
                    document.getElementById('test-content').innerHTML = '<p class="error">Error loading test content.</p>';
                });
        });
        
        // Add event listener to run quantitative scraper
        document.getElementById('run-quant-scraper').addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = 'gmatclub-quant-scraping.js';
            document.head.appendChild(script);
        });
        
        // Add event listener to run verbal scraper
        document.getElementById('run-verbal-scraper').addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = 'gmatclub-verbal-scraping.js';
            document.head.appendChild(script);
        });
        
        function runStructureTests() {
            const resultsList = document.getElementById('test-results');
            resultsList.innerHTML = '';
            
            // Test 1: Check if content was loaded
            const contentDiv = document.querySelector('.item.text');
            if (contentDiv) {
                addTestResult('Content loaded successfully', true);
            } else {
                addTestResult('Content not loaded', false);
                return;
            }
            
            // Test 2: Check for MathJax elements
            const mathJaxElements = document.querySelectorAll('[id^="MathJax-Element-"]');
            addTestResult(`Found ${mathJaxElements.length} MathJax elements`, mathJaxElements.length > 0);
            
            // Test 3: Check for answer choices (A-E)
            const answerChoices = document.querySelectorAll('script[type="math/tex"]');
            addTestResult(`Found ${answerChoices.length} answer choices with math content`, answerChoices.length >= 5);
            
            // Test 4: Check for specific answer format (A), (B), etc.
            const contentText = document.getElementById('test-content').innerText;
            const answerPattern = /\([A-E]\)/g;
            const matches = contentText.match(answerPattern);
            addTestResult(`Found answer choices in format (A), (B), etc.`, matches && matches.length >= 5);
            
            // Test 5: Check for question container
            const questionContainer = document.querySelector('.item.text');
            addTestResult('Found question container (.item.text)', !!questionContainer);
        }
        
        function addTestResult(description, passed) {
            const resultsList = document.getElementById('test-results');
            const listItem = document.createElement('li');
            listItem.textContent = description;
            listItem.className = passed ? 'success' : 'error';
            resultsList.appendChild(listItem);
        }
    </script>
</body>
</html>
